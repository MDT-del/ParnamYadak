version: '3.8'

services:
  # سرویس اپلیکیشن اصلی
  app:
    build: .
    container_name: parnamyadak_app
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./static/receipts:/app/static/receipts
      - ./static/product_pics:/app/static/product_pics
      - ./static/mechanic_licenses:/app/static/mechanic_licenses
      - ./static/bot_receipts:/app/static/bot_receipts
    depends_on:
      - db
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/auth/login"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.panel.rule=Host(`panel.parnamyadak.ir`)"
      - "traefik.http.routers.panel.entrypoints=websecure"
      - "traefik.http.routers.panel.tls.certresolver=myresolver"
      - "traefik.http.services.panel.loadbalancer.server.port=5000"
    networks:
      - parnamyadak_network
      - traefik_network

  # سرویس دیتابیس PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: parnamyadak_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    networks:
      - parnamyadak_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parnamyadak_user -d parnamyadak_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # سرویس Redis برای کش
  redis:
    image: redis:7-alpine
    container_name: parnamyadak_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - parnamyadak_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  parnamyadak_network:
    driver: bridge
  traefik_network:
    external: true