
{% extends "base.html" %}

{% block title %}پیام‌های همگانی{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">{{ title }}</h1>
                <p class="text-gray-600 dark:text-gray-400">ویرایش پیام همگانی موجود</p>
            </div>
            <a href="{{ url_for('broadcast.index') }}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                بازگشت
            </a>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            {% if message.status == 'draft' %}
                <form method="POST">
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">متن پیام</label>
                        <textarea name="content" class="w-full rounded-lg border-2 border-gray-300 focus:border-gray-400 dark:border-gray-600 dark:focus:border-gray-400 dark:bg-gray-700 dark:text-gray-200 bg-white text-sm transition-all" rows="4">{{ message.content }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
                </form>
            {% else %}
                <div class="alert alert-info">امکان ویرایش پیام ارسال شده وجود ندارد.</div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
