{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block page_title %}ویرایش اطلاعات مشتری{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white dark:bg-gray-800 rounded-xl shadow p-8 mt-8">
    <form method="POST">
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">نام کامل</label>
            <input type="text" name="full_name" class="w-full rounded-lg border-2 border-gray-300 focus:border-gray-400 dark:border-gray-600 dark:focus:border-gray-400 dark:bg-gray-700 dark:text-gray-200 bg-white text-sm transition-all" value="{{ customer.full_name or '' }}">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">نام کاربری</label>
            <input type="text" name="username" class="w-full rounded-lg border-2 border-gray-300 focus:border-gray-400 dark:border-gray-600 dark:focus:border-gray-400 dark:bg-gray-700 dark:text-gray-200 bg-white text-sm transition-all" value="{{ customer.username or '' }}">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">شماره تلفن</label>
            <input type="text" name="phone_number" class="w-full rounded-lg border-2 border-gray-300 focus:border-gray-400 dark:border-gray-600 dark:focus:border-gray-400 dark:bg-gray-700 dark:text-gray-200 bg-white text-sm transition-all" value="{{ customer.phone_number or '' }}">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">آدرس</label>
            <input type="text" name="address" class="w-full rounded-lg border-2 border-gray-300 focus:border-gray-400 dark:border-gray-600 dark:focus:border-gray-400 dark:bg-gray-700 dark:text-gray-200 bg-white text-sm transition-all" value="{{ customer.address or '' }}">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">شهر</label>
            <input type="text" name="city" class="w-full rounded-lg border-2 border-gray-300 focus:border-gray-400 dark:border-gray-600 dark:focus:border-gray-400 dark:bg-gray-700 dark:text-gray-200 bg-white text-sm transition-all" value="{{ customer.city or '' }}">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">استان</label>
            <input type="text" name="province" class="w-full rounded-lg border-2 border-gray-300 focus:border-gray-400 dark:border-gray-600 dark:focus:border-gray-400 dark:bg-gray-700 dark:text-gray-200 bg-white text-sm transition-all" value="{{ customer.province or '' }}">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">کد پستی</label>
            <input type="text" name="postal_code" class="w-full rounded-lg border-2 border-gray-300 focus:border-gray-400 dark:border-gray-600 dark:focus:border-gray-400 dark:bg-gray-700 dark:text-gray-200 bg-white text-sm transition-all" value="{{ customer.postal_code or '' }}">
        </div>
        <div class="flex justify-end">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg shadow">ذخیره تغییرات</button>
        </div>
    </form>
</div>
{% endblock %}
